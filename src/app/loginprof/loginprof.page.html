      </form> 
      <br>
      <ion-button id="btnloginp" (click)="enviar()"  fill="clear" shape="round">
        ENVIAR
      </ion-button>
      <ion-button slot="end"  id="present-alert">olvidaste tu contrase単a?</ion-button>
<ion-alert
  trigger="present-alert"
  header="Recuperar Contrase単a"

></ion-alert>
    </ion-card-content>
  </ion-card>
